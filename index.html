<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- scss -->
    <link rel="stylesheet" href="/scss/main.scss" />
    <title>Shop Application</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- First half of navbar -->
        <div class="nav-header">
          <img
            src="./images/logo.png"
            alt="logo"
            class="nav-logo"
            id="nav-logo"
          />
          <button type="button" class="nav-toggle" id="nav-toggle">
            <i class="fas fa-bars menu-closed"></i>
            <i class="fa-solid fa-x menu-open"></i>
          </button>
        </div>
        <!-- Second part of navbar -->
        <div class="nav-links" id="nav-links">
          <!-- single link -->
          <li class="link-1">
            <a href="#!" class="nav-link" target="_blank"> accueil</a>
            <div class="underline"></div>
          </li>
          <!-- end og single link -->
          <!-- single link -->
          <li class="link-2">
            <a href="#!" target="_blank" class="nav-link">produits</a>
            <div class="underline"></div>
          </li>
          <!-- end og single link -->
          <!-- single link -->
          <li class="link-3">
            <a href="#!" class="nav-link" target="_blank">listes des courses</a>
            <div class="underline"></div>
          </li>
          <!-- end og single link -->
          <!-- single link -->
          <li class="link-4">
            <a href="#!" class="nav-link" target="_blank">mon compte</a>
            <div class="underline"></div>
          </li>
          <!-- end og single link -->
          <!-- single link -->
          <li class="link-5">
            <a href="#!" class="nav-link" target="_blank">se déconnecter</a>
            <div class="underline"></div>
          </li>
          <!-- end og single link -->
        </div>
        <!-- Third part of navbar -->
        <div class="log-in">
          <img
            src="./images/Login-icon.png"
            alt="log-in-icon"
            class="log-in-icon"
          />
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Home page -->
    <!-- mobile version -->
    <section class="mobile-home-container">
      <!-- header and 'trier' button -->
      <div class="mobile-header">
        <h2>derniers prix</h2>
        <button class="trier">
          <img src="./images/trier.png" alt="filtrer-img" />
          <p>Trier</p>
        </button>
      </div>
      <!-- product cards -->
      <div class="product-cards-container">
        <!-- single card -->
        <div class="card card-1">
          <div class="first-column">
            <div class="product-name">
              <img src="./images/intermarche.png" alt="shop-logo" />
              <span>Nom du produit</span>
            </div>
            <div class="product-prices">
              <span class="price">15,00 &#8364;</span>
              <span class="price-difference">+15%</span>
            </div>
          </div>
          <div class="second-column">
            <i class="fa-solid fa-pencil"></i>
          </div>
        </div>
        <!-- end of single card -->

        <!-- single card -->
        <div class="card card-2">
          <div class="first-column">
            <div class="product-name">
              <img src="./images/lidl.png" alt="shop-logo" />
              <span>Nom du produit</span>
            </div>
            <div class="product-prices">
              <span class="price">15,00 &#8364;</span>
              <span class="price-difference">-15%</span>
            </div>
          </div>
          <div class="second-column">
            <i class="fa-solid fa-pencil"></i>
          </div>
        </div>
        <!-- end of single card -->

        <!-- single card -->
        <div class="card card-3">
          <div class="first-column">
            <div class="product-name">
              <img src="./images/lidl.png" alt="shop-logo" />
              <span>Nom du produit</span>
            </div>
            <div class="product-prices">
              <span class="price">15,00 &#8364;</span>
              <span class="price-difference">-5%</span>
            </div>
          </div>
          <div class="second-column">
            <i class="fa-solid fa-pencil"></i>
          </div>
        </div>
        <!-- end of single card -->
      </div>
      <div class="button-container">
        <button class="btn">ajouter un produit</button>
        <button class="btn">ajouter des prix</button>
      </div>
    </section>
    <a href="./buttons.html" class="back-home">buttons page</a>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="first-column">
          <p class="p1">Mention légales</p>
          <p>Nous contacter</p>
        </div>

        <div class="social-icons">
          <!-- social icon -->
          <a href="#!" class="social-icon">
            <i class="fab fa-facebook"></i>
          </a>
          <!-- social icon -->
          <a href="#!" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <!-- social icon -->
          <a href="#!" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="third-column">
          <p class="p1">Fresh products</p>
          <p>2022</p>
        </div>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
